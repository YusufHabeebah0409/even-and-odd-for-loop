<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Number</title>
</head>
<body style="background-image:url(./pexels-photo-3780104.jfif) ;">
    <div id="disp" style="color: purple; text-align: center; font-size: 30px;"></div>
    <script>
        for(var i=0;i<=100;i++){
          if(i%2==0){
             disp.innerHTML +=`<h1>${i} Even Number</h1>`
          }else if(i%2==1){
             disp.innerHTML +=`<h1>${i} Odd Number</h1>`
          }
        }
    </script>
</body>
</html>
